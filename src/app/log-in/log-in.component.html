<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <!-- <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div> -->

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <h5 *ngIf="this.message" style="color:red">{{this.message}}</h5>
      <input type="text"
      id="login"
      class="fadeIn second"
      name="username"
      placeholder="username"
      required
      ngModel>
      <input type="text"
      id="password"
      class="fadeIn third"
      name="password"
      placeholder="password"
      required
      ngModel>
      <!-- <input type="submit" class="fadeIn fourth" value="Log In"> -->
      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
          class="btn btn-primary"
          [disabled]="!f.valid"> Log In</button>
        </div>
      </div>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

    <!-- <button class="btn btn-primary" (click)="test()"> test </button> -->


  </div>
</div>
